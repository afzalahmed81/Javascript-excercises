<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Filter</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <section class="menu_tab">
        <ul class="tabs">
            <li  data-category="all">all</li>
            <li  data-category="animal">animal</li>
            <li  data-category="bird">bird</li>
            <li  data-category="nature">nature</li>
            <li  data-category="flowers">flowers</li>
            <li  data-category="plant">plant</li>
        </ul>
    </section>
    <section class="menu_images">
        <div class="images" data-category="bird"> 
            <img src="https://images.pexels.com/photos/2115984/pexels-photo-2115984.jpeg?auto=compress&cs
                        =tinysrgb&w=1260&h=750&dpr=1" class="bird" alt="" /> 
        </div>
            
        <div class="images" data-category="animal">
            <img src="https://images.pexels.com/photos/39857/leopard-leopard-spots-animal-wild-39857.jpeg?auto=
                    compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="animal" alt="" /> 
        </div>   
        <div class="images" data-category="animal">
            <img src="https://images.pexels.com/photos/34231/antler-antler-carrier-fallow-deer-hirsch.jpg?auto=compress&cs=
                        tinysrgb&w=1260&h=750&dpr=1" class="animal" alt="" /> 
        </div>   
            
         
        <div class="images" data-category="nature">

            <img src="https://images.pexels.com/photos/1955134/pexels-photo-1955134.jpeg?auto=
            compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="nature" alt="" />
        </div>      
        <div class="images" data-category="flowers">

            <img src="https://images.pexels.com/photos/1158783/pexels-photo-1158783.jpeg?auto=
                    compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="flowers" alt="" />
        </div>  

        <div class="images" data-category="plant">

            <img src="https://images.pexels.com/photos/1072179/pexels-photo-1072179.jpeg?auto=
                    compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="plant" alt="" />
        </div>  
        
    </section>
    <script src="./index.js" type="module"></script> 
</body>
</html>
